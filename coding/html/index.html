<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>

    <link href="https://webfontworld.github.io/hahmlet/Hahmlet.css" rel="stylesheet">
    <style>
        /* 리셋 */
        * {
            margin: 0;
            padding: 0;
            font-family: 'Hahmlet';
        }
        #main {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column; /*세로 정렬 태그*/
            height: 100vh;
            border: 8px solid rgb(36, 150, 243); /*그대로 두면 보더 굵기 때문에 스크롤바가 생김*/
            box-sizing: border-box; /*이 태그가 화면 크기에 맞게 테두리 사이즈를 맞춰줌*/
        }
        #main h1 {
            font-size: 8vw; /*단축 fz8vw*/
            text-align: center;
            line-height: 1.3;
            font-weight: normal; /*폰트의 굵기 조절*/
            color: rgb(36, 150, 243);
            margin-bottom: 6vw;
        }
        #main h1 em {
            display: block;
            font-style: normal; /*em 태그는 글자가 기울어지는데 교정시키는 방법*/
        }
        #main nav {}
        #main nav ul {}
        #main nav ul li {
            list-style: none;
            display: inline; /*세로 정렬 되있는걸 가로로 바꾸기*/
        }
        #main nav ul li a {
            text-decoration: none;
            color: rgb(36, 150, 243);
            border: 1px solid rgb(36, 150, 243);
            font-size: 18px;
            padding: 1vw;
        }
        #main nav ul li a:hover {
            background-color: rgb(36, 150, 243);
            color: white;
        }
    </style>
</head>
<body>
    <main id="main">
        <h1>HTML <em>레퍼런스 북</em></h1> <!--em 태그는 강조 태그-->
        <nav>
            <ul>
                <li><a href="basic.html">기초</a></li>
                <li><a href="#">주제</a></li>
                <li><a href="alphabet.html">알파벳</a></li>
            </ul>
        </nav>
    </main>
</body>
</html>
