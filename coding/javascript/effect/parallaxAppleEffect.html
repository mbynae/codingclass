        <script>
            const s = skrollr.init();

            function scroll() {
                let scrollTop = window.scrollY;

                document.querySelector(".scrollTop").innerText = Math.ceil(scrollTop);

                if(scrollTop >= 4000){
                    document.querySelector(".sec1_text2").style.display = "none";
                } else {
                    document.querySelector(".sec1_text2").style.display = "block";
                }

                if(scrollTop >= 10050){
                    document.querySelector(".t6_2").style.color = "#000";
                    document.querySelector(".t6_2").style.zIndex = "1000";
                } else {
                    document.querySelector(".t6_2").style.color = "#fff";
                }
                if(scrollTop >= 10075){
                    document.querySelector(".t6_1").style.color = "#000";
                    document.querySelector(".t6_1").style.zIndex = "1000";
                    document.querySelector(".t6_3").style.color = "#000";
                    document.querySelector(".t6_3").style.zIndex = "1000";
                } else {
                    document.querySelector(".t6_1").style.color = "#fff";
                    document.querySelector(".t6_3").style.color = "#fff";
                }

                if(scrollTop >= 11800){
                    document.querySelector(".sec1_bg1").style.borderRadius = "0";
                } else {
                    document.querySelector(".sec1_bg1").style.borderRadius = "50%";
                }

                if(scrollTop >= 12240){
                    document.querySelectorAll(".sec1_text7").forEach(e => {
                        e.style.color = "#fff";
                    });
                } else {
                    document.querySelectorAll(".sec1_text7").forEach(e => {
                        e.style.color = "#000";
                    });
                }

                if(scrollTop >= 12800){
                    document.querySelector(".sec2_line2").addEventListener("wheel", (e) => {
                        e.target.style.width = "1.61%";
                        console.log(e.target)
                    });
                }
                requestAnimationFrame(scroll); //1Î∂ÑÏóê 60Î≤à Ïã§ÌñâÏãúÌÇ§Îäî Ìï®ÏàòÎ°ú Î∏åÎùºÏö∞Ï†ÄÏóê ÏµúÏ†ÅÌôî Ìï† Ïàò ÏûàÏùå
