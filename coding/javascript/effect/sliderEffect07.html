    <style>
        /* slider */
        .slider__wrap {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .slider__img {      /* 이미지가 보이는 영역 */
            position: relative;
            width: 800px;
            height: 500px;
            /* overflow: hidden; */
        }

        .slider__inner {    /* 이미지를 감싸고 있는 부모 : 움직이는 부분 */
            display: flex;
            flex-wrap: wrap;
            width: 10000px;  /* 총 이미지가 6개 */
            height: 500px;
            position: relative;
            left: -800px;
        }
        .slider__inner.transition{
            transition: all 0.3s;
        }
        .slider {           /* 개별적인 이미지 */
            position: relative;
            width: 800px;
            height: 500px;
        }
        .slider span {
            position: absolute;
            left: 5px;
            top: 5px;
            background: rgba(0,0,0,0.4);
            color: #fff;
            padding: 5px 10px;
        }

        @media (max-width: 800px){
            .slider__img {
                width: 400px;
                height: 300PX;
            }
        }

        .slider__btn button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 50px;
            background: rgba(0,0,0,0.4);
            text-align: center;
            line-height: 50px;
            transition: all 0.2s;
            display: block;
            color: #fff;
            pointer-events: auto;
            cursor: pointer;
            border: 0;
        }
        .slider__btn.disable button {
            pointer-events: none;
        }
        .slider__btn button:hover {
            border-radius: 50%;
            background: rgb(173, 81, 27);
        }
        .slider__btn button.prev {
            left: 20px;
        }
        .slider__btn button.next {
            right: 20px;
        }
        .slider__dot {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: 20px;
        }
        .slider__dot .dot {
            width: 20px;
            height: 20px;
            background: rgba(0,0,0,0.4);
            display: inline-block;
            border-radius: 50%;
            text-indent: -9999px;
            transition: all 0.3s;
            margin: 3px;
        }
        .slider__dot .dot.active {
            background: rgba(0,0,0,0.9);
        }
        .slider__dot .play {
            display: inline-block;
            width: 23px;
            height: 20px;
            vertical-align: -3px;
            margin-left: 7px;
            border-left: 14px solid #fff;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
        }
        .slider__dot .play.close {
            display: none;
        }
        .slider__dot .stop {
            display: inline-block;
            width: 16px;
            height: 20px;
            vertical-align: -3px;
            margin-left: 7px;
            position: relative;
        }
        .slider__dot .stop.close {
            display: none;

        }
        .slider__dot .stop::before {
            content: '';
            width: 5px;
            height: 20px;
            background: #fff;
            position: absolute;
            vertical-align: -3px;
            left: 0px;
            top: 0px;
        }
        .slider__dot .stop::after {
            content: '';
            width: 5px;
            height: 20px;
            background: #fff;
            position: absolute;
            vertical-align: -3px;
            right: 0px;
            top: 0px;
        }
    </style>

    <script>
        const sliderWrap = document.querySelector(".slider__wrap");
        const sliderImg = document.querySelector(".slider__img");               //보여지는 영역
        const sliderInner = document.querySelector(".slider__inner");           //움직이는 영역
        const slider = document.querySelectorAll(".slider");                    //각각 이미지
        const sliderDot = document.querySelector(".slider__dot");               //슬라이더 닷
        const sliderBtnPrev = document.querySelector(".slider__btn .prev");     //왼쪽 버튼
        const sliderBtnNext = document.querySelector(".slider__btn .next");     //오른쪽 버튼
        const sliderBtn = document.querySelector(".slider__btn");               //버튼




        let currentIndex = 0,                                       //현재 이미지
            sliderLength = slider.length,                           //슬라이더 갯수
            sliderWidth = slider[0].offsetWidth,                    //슬라이더 너비
            sliderFirst = slider[0],                                //첫번째 슬라이더 이미지
            sliderLast = slider[sliderLength-1],                    //마지막 슬라이더 이미지
            cloneFirst = slider[0].cloneNode(true),                 //첫번째 이미지 복사
            cloneLast = slider[sliderLength-1].cloneNode(true);     //마지막 이미지 복사
            dotIndex = "",
            interval = 3000,
            sliderTimer = "";

        function init(){
            imgClone();     //이미지 복사
            createDot();    //닷 버튼 생성
            autoPlay();     //자동 플레이
        }
        init();

        function autoPlay(){
            sliderTimer = setInterval(() => {
                let intervalNum = currentIndex + 1;
                gotoSlider(intervalNum);
            }, interval);
        }
        function stopPlay(){
            clearInterval(sliderTimer)
        }

        function imgClone(){
            sliderInner.appendChild(cloneFirst);
            sliderInner.insertBefore(cloneLast, sliderFirst);
        }

        function createDot(){
            for(let i=0; i<sliderLength; i++){
                dotIndex += `<a href="#" class="dot">dot</a>`;
            }
            dotIndex += `<a href="#" class="play close"></a><a href="#" class="stop"></a>`;
            // dotIndex += ``;
            sliderDot.innerHTML = dotIndex;
            sliderDot.firstElementChild.classList.add("active");
        }

        function gotoSlider(index){
            sliderInner.classList.add("transition");
            let posInitial = sliderInner.offsetLeft;        //-800

            sliderInner.style.left = -sliderWidth * (index + 1) + "px";
            
            currentIndex = index;
        }

        function checkIndex(){
            sliderInner.classList.remove("transition");

            //마지막 이미지
            if(currentIndex >= sliderLength){
                sliderInner.style.left = -(1 * sliderWidth) + "px";
                currentIndex = 0;
            }

            //처음 이미지
            if(currentIndex <= -1){
                sliderInner.style.left = -(sliderLength * sliderWidth) + "px";
                currentIndex = sliderLength - 1;
            }
        }

        const Arraydot = [...document.querySelectorAll(".dot")]
        Arraydot[0].classList.add("active");
        function dotActive(){
            Arraydot.forEach((e,i) => {
                Arraydot[i].classList.remove("active");
                if(i == currentIndex && currentIndex<=sliderLength-1){
                    Arraydot[i].classList.add("active");
                } else if (currentIndex == 5){
                    Arraydot[0].classList.add("active");
                }
            });
        }
        setInterval(dotActive, 100);
        


        const sliderBtnPlay = document.querySelector(".slider__dot .play");     //플레이 버튼
        const sliderBtnStop = document.querySelector(".slider__dot .stop");     //정지 버튼
        sliderBtnPrev.addEventListener("click", () => {
            let prevIndex = currentIndex - 1;
            gotoSlider(prevIndex);
            stopPlay();
            autoPlay();
        });
        sliderBtnNext.addEventListener("click", () => {
            let NextIndex = currentIndex + 1;
            gotoSlider(NextIndex);
            stopPlay();
            autoPlay();
        });


        sliderBtnPlay.addEventListener("click", () => {
            if(!sliderBtnPlay.classList.contains("close")){
                sliderBtnPlay.classList.add("close");
                sliderBtnStop.classList.remove("close");
            }
            autoPlay();
        });
        sliderBtnStop.addEventListener("click", () => {
            if(!sliderBtnStop.classList.contains("close")){
                sliderBtnStop.classList.add("close");
                sliderBtnPlay.classList.remove("close");
            }
            stopPlay();
        });
        sliderInner.addEventListener("mouseenter", stopPlay);
        sliderInner.addEventListener("mouseleave", () => {
            if(!sliderBtnStop.classList.contains("close")){
                autoPlay();
            }
        });
        sliderInner.addEventListener("transitionend", checkIndex);

        //버튼 클릭했을 때
        document.querySelectorAll(".dot").forEach((dot, index) => {
            dot.addEventListener("click", () => {
                gotoSlider(index);
            });
        });   
    </script>
