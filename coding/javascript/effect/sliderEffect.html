<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>슬라이더 이펙트 목차</title>
    <link rel="stylesheet" href="../assets/css/style.css">

    <style>
        body,
        html,
        #app {
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .intro_menu {
            z-index: 1000;
            background: rgba(0,0,0,0.1);
            color: #fff;
        }
        .intro_menu li a {
            color: #fff;
        }

    </style>
</head>
<body>
    <div id="app"></div>

    <main>
        <div class="intro_menu">
            <ul>
                <li><a href="searchEffect01/html">01. 슬라이드 이펙트 - 트랜지션 효과</a></li>
                <li><a href="searchEffect02/html">02. 슬라이드 이펙트 - 좌로 움직이는 효과 </a></li>
                <li><a href="searchEffect03/html">03. 슬라이드 이펙트 - 좌로 연속으로 움직이는 효과 </a></li>
                <li><a href="searchEffect04/html">04. 슬라이드 이펙트 - 이미지 슬라이드(버튼) </a></li>
                <li><a href="searchEffect05/html">05. 슬라이드 이펙트 - 이미지 슬라이드(버튼, 닷메뉴) </a></li>

            </ul>
        </div>
    </main>

    <script type="module">
        import {
            neonCursor
        } from 'https://unpkg.com/threejs-toys@0.0.2/build/threejs-toys.module.cdn.min.js'
        neonCursor({
            el: document.getElementById('app'),
            shaderPoints: 16,
            curvePoints: 80,
            curveLerp: 0.5,
            radius1: 5,
            radius2: 30,
            velocityTreshold: 10,
            sleepRadiusX: 100,
            sleepRadiusY: 100,
            sleepTimeCoefX: 0.0025,
            sleepTimeCoefY: 0.0025
        })
    </script>
