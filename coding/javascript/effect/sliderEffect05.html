        /* slider */
        .slider__wrap {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .slider__img {      /* 이미지가 보이는 영역 */
            position: relative;
            width: 800px;
            height: 500px;
            overflow: hidden;
        }

        .slider__inner {    /* 이미지를 감싸고 있는 부모 : 움직이는 부분 */
            display: flex;
            flex-wrap: wrap;
            width: 4800px;  /* 총 이미지가 6개 */
            height: 500px;
        }
        .slider {           /* 개별적인 이미지 */
            position: relative;
            width: 800px;
            height: 500px;
        }
        .slider::before {
            position: absolute;
            left: 5px;
            top: 5px;
            background: rgba(0,0,0,0.4);
            color: #fff;
            padding: 5px 10px;
        }
        .slider:nth-child(1)::before{content:'인테리어1';}
        .slider:nth-child(2)::before{content:'인테리어2';}
        .slider:nth-child(3)::before{content:'인테리어3';}
        .slider:nth-child(4)::before{content:'인테리어4';}
        .slider:nth-child(5)::before{content:'인테리어5';}
        .slider:nth-child(6)::before{content:'인테리어1';}

        @media (max-width: 800px){
            .slider__img {
                width: 400px;
                height: 300PX;
            }
        }

        .slider__btn a {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 50px;
            background: rgba(0,0,0,0.4);
            text-align: center;
            line-height: 50px;
            transition: all 0.2s;
            display: block;
            color: #fff;
        }
        .slider__btn a:hover {
            border-radius: 50%;
            background: rgb(173, 81, 27);
        }
        .slider__btn a.prev {
            left: 20px;
        }
        .slider__btn a.next {
            right: 20px;
        }
        .slider__dot {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: 20px;
        }
        .slider__dot .dot {
            width: 20px;
            height: 20px;
            background: rgba(0,0,0,0.4);
            display: inline-block;
            border-radius: 50%;
            text-indent: -9999px;
            transition: all 0.3s;
            margin: 2px;
        }
        .slider__dot .dot.active {
            background: rgba(0,0,0,0.9);
        }

    <script>
        const sliderWrap = document.querySelector(".slider__wrap");
        const sliderImg = document.querySelector(".slider__img");       //보여지는 영역
        const sliderInner = document.querySelector(".slider__inner");   //움직이는 영역
        const slider = document.querySelectorAll(".slider");            //각각 이미지
        const sliderDot = document.querySelector(".slider__dot");       //슬라이더 닷


        let currentIndex = 0;                       //현재 이미지
        let sliderCount = slider.length;            //이미지 갯수
        let sliderWidth = sliderImg.offsetWidth;    //이미지 가로값
        let dotIndex = "";
        
        function init(){                            //초기값 설정해주는 함수
            // <a href="#" class="dot active">이미지1</a>

            slider.forEach(() => dotIndex += "<a href='#'' class='dot'>이미지1</a>");
            sliderDot.innerHTML = dotIndex;
            // 첫 번째 닷 버튼한테 활성화 표시(active)
            sliderDot.firstChild.classList.add("active");
            // sliderDot.firstElementChild.classList.add("active");


            //이미지 슬라이드
            function gotoSlider(num){
                sliderInner.style.transition = "all 600ms";
                sliderInner.style.transform = "translateX("+ -sliderWidth*num +"px)";
                currentIndex = num;


                // 두번째 이미지 ==> 두번째 닷 클래스 추가
                // 1. 닷 메뉴 클래스 모두 삭제
                // 2. 해당 이미지 해당 닷 메뉴 클래스 추가

                let SliderDotActive = document.querySelectorAll(".dot");
                SliderDotActive.forEach(el => el.classList.remove("active"));
                SliderDotActive[num].classList.add("active");

                // const Arraydot = [...document.querySelectorAll(".dot")]
                // Arraydot.forEach((e,i) => {
                //     Arraydot[i].classList.remove("active");
                //     if(currentIndex == i){
                //         Arraydot[i].classList.add("active");
                //     }
                // });
            }

            //버튼 클릭했을때
            document.querySelectorAll(".slider__btn a").forEach((btn, index) => {
                btn.addEventListener("click", () => {
                    let prevIndex = (currentIndex + (sliderCount - 1)) % sliderCount;
                    let nextIndex = (currentIndex + 1) % sliderCount;

                    if(btn.classList.contains("prev")){
                        gotoSlider(prevIndex);
                    } else {
                        gotoSlider(nextIndex);
                    }
                });
            });

            //버튼 클릭했을 때
            document.querySelectorAll(".dot").forEach((dot, index) => {
                dot.addEventListener("click", () => {
                    gotoSlider(index);
                });
            });       
        }   
        init();
    </script>
