<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* PP Eiko */
        @font-face {
            font-family: 'PP Eiko';
            src: url('PPEiko-LightItalic.eot');
            src: url('PPEiko-LightItalic.eot?#iefix') format('embedded-opentype'),
                url('PPEiko-LightItalic.woff2') format('woff2'),
                url('PPEiko-LightItalic.woff') format('woff'),
                url('PPEiko-LightItalic.ttf') format('truetype');
            font-weight: 300;
            font-style: italic;
            font-display: swap;
        }

        @font-face {
            font-family: 'PP Eiko';
            src: url('PPEiko-BlackItalic.eot');
            src: url('PPEiko-BlackItalic.eot?#iefix') format('embedded-opentype'),
                url('PPEiko-BlackItalic.woff2') format('woff2'),
                url('PPEiko-BlackItalic.woff') format('woff'),
                url('PPEiko-BlackItalic.ttf') format('truetype');
            font-weight: 900;
            font-style: italic;
            font-display: swap;
        }

        @font-face {
            font-family: 'PP Eiko';
            src: url('PPEiko-Medium.eot');
            src: url('PPEiko-Medium.eot?#iefix') format('embedded-opentype'),
                url('PPEiko-Medium.woff2') format('woff2'),
                url('PPEiko-Medium.woff') format('woff'),
                url('PPEiko-Medium.ttf') format('truetype');
            font-weight: 500;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: 'PP Eiko';
            src: url('PPEiko-Heavy.eot');
            src: url('PPEiko-Heavy.eot?#iefix') format('embedded-opentype'),
                url('PPEiko-Heavy.woff2') format('woff2'),
                url('PPEiko-Heavy.woff') format('woff'),
                url('PPEiko-Heavy.ttf') format('truetype');
            font-weight: 900;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: 'PP Eiko';
            src: url('PPEiko-Thin.eot');
            src: url('PPEiko-Thin.eot?#iefix') format('embedded-opentype'),
                url('PPEiko-Thin.woff2') format('woff2'),
                url('PPEiko-Thin.woff') format('woff'),
                url('PPEiko-Thin.ttf') format('truetype');
            font-weight: 100;
            font-style: normal;
            font-display: swap;
        }



        .drawsvg,svg {width: 100%; height:100vh}

        .stroke {stroke: #14CF93; stroke-width: 1px; stroke-dasharray: 0 250;
            stroke-opacity: 1; fill: none;
            animation: stroke_offset 8s forwards;
            animation-timing-function: cubic-bezier(.25, .46, .45, .94)
        }

        @keyframes stroke_offset {
            25% {stroke-dasharray: 0 250; stroke-opacity: 1
            }
            55% {stroke-dasharray: 250 0; stroke-opacity: .5
            }
            75% {stroke-dasharray: 250 0; stroke-opacity: .25
            }
            100% {stroke-dasharray: 250 0; stroke-opacity: 0
            }
        }

        .fill { fill: #14CF93; fill-opacity: 0;
            animation: fill_offset 8s forwards;
            animation-timing-function: cubic-bezier(.25, .46, .45, .94)
        }

        @keyframes fill_offset {
            25%, 35%, 50% {
                fill-opacity: 0
            }
            70%, 90%, 100% {
                fill-opacity: 1
            }
        }

        #fade-text { 
            font-size: 20vw;
            font-family: 'PP Eiko';
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="drawsvg">
        <svg version="1.1">
          <symbol id="fade-text">
            <text x="50%" y="50%" text-anchor="middle">frontend</text>
          </symbol>
          <g>
            <use class="stroke" xlink:href="#fade-text"/>
            <use class="fill" xlink:href="#fade-text"/>
          </g>
        </svg>					
    </div>
</body>
</html>
