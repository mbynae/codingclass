<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #effect {
            /* position: fixed;
            left: 0;
            top: 0;
            top: 100vh; */
            width: 100%;
            height: 100vh;
            background-color: #000;
        }
        .effect_view {
            width: 100vw;
            height: 100vh;
            /* overflow: hidden; */
        }
        .effect_inner {
            width: 500vw;
            height: 100vh;
            display: flex;
            flex-wrap: nowrap;
        }
        .effect_title {
            width: 100vw;
            height: 100vh;
        }
        .paddingBox {
            padding: 0 50px;
        }
        .effect_title h2 {
            padding-top: 200px;
            font-size: 200px;
            color: #fff;
        }
        .effect_title .emphasis {
            display: inline-block;
            font-size: 260px;
            font-weight: 100;
            color: #14CF93;
            margin: -80px 0 20px 580px;
        }
        .effect_titleLine {
            font-family: 'PP Eiko';
            font-weight: 300;
            font-size: 40px;
            color: #fff;
            float:right;
            padding-left: 30%;
            position: relative;
        }
        .effect_titleLine::before {
            content: '';
            width: 100%;
            border: 1px solid #fff;
            position: absolute;
            right: 0;
            bottom: -10px;
            transform-origin: right;
            transform: var(--border-right-transform);
            transition: all 1.2s;
        }

        .effect01 {
            width: 100vw;
            height: 100vh;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <section id="effect">
        <div class="effect_view">
            <div class="effect_inner">
                <div class="effect_title efBox">
                    <div class="paddingBox">
                        <h2>Creative</h2>
                        <em class="emphasis ppEiko">Script</em>
                        <div class="effect_titleLine">20+ project</div>
                    </div>
                </div>
                <div class="effect01 efBox"></div>
            </div>
        </div>
    </section>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollTrigger.min.js"></script>

    <script>
        gsap.registerPlugin(ScrollTrigger);

        const sections = gsap.utils.toArray(".section")  //gsap로 여러개 선택방법

        gsap.to(sections, {
            xPercent: -100 * (sections.length -1),
            ease: "none",
            scrollTrigger: {
                trigger: ".horizontalWrap",
                pin: true,
                scrub: 1,
                snap: 1 / (sections.length -1),
                    end: "+=5000",
                // markers: true
            }
        });
    </script>
</body>
</html>
