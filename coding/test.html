<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://fonts.googleapis.com/css?family=Asap:400,700' rel='stylesheet' type='text/css'>
    <style>
        body{
        color:white;
        background-color:black;
        margin:5% 20% 0 20%;
        }
        h3 {

        }
        .arr {
            /* background-color: #fff; */
            /* display: inline-block; */
            min-width: 0.5vw;
        }

    </style>

</head>
<body>

    <h1></h1>
    <h2 class="title">어케해야 될지 모르겠습니다.</h2>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.2/TextPlugin.min.js"></script>
    <script>
        gsap.registerPlugin(TextPlugin);

        const word = document.querySelector(".title").innerText.split("");
        document.querySelector(".title").innerHTML = "";
        word.forEach((e) => {
            document.querySelector(".title").innerHTML += `<span class='arr'>${e}</span>`;
        });
        const selection = gsap.utils.toArray(".arr");
        console.log(selection);
        

        gsap.from(selection, {
            duration: .5,
            y: 20,
            opacity: 0,
            stagger: .04
        })
        

    </script>
</body>
</html>
