<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃02</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #E8F5E9;
            height: 100%;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #C8E6C9;
        }
        #nav {
            width: 100%;
            height: 100px;
            background-color: #A5D6A7;
        }
        #main {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
        }
        #aside {
            width: 25%;
            height: 780px;
            background-color: #81C784;
        }
        #section {
            width: 50%;
            height: 780px;
            background-color: #66BB6A;
        }
        #article {
            width: 25%;
            height: 780px;
            background-color: #4CAF50;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #43A047;
        }

        
        @media (max-width: 1300px){
            #wrap {
                width: 96%;
            }
        }
        @media (max-width: 768px){
            #wrap {
                width: 100%;
            }
            #aside {
                width: 30%;
                height: 780px;
                background-color: #81C784;
            }
            #section {
                width: 70%;
                height: 780px;
                background-color: #66BB6A;
            }
            #article {
                width: 100%;
                height: 150px;
                background-color: #4CAF50;
            }
        }
        @media (max-width: 480px){
            #wrap {
                width: 100%;
            }
            #aside {
                width: 100%;
                height: 200px;
                background-color: #81C784;
            }
            #section {
                width: 100%;
                height: 430px;
                background-color: #66BB6A;
            }
            #article {
                width: 100%;
                height: 150px;
                background-color: #4CAF50;
            }
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header"></header>
        <nav id="nav"></nav>
        <div id="main">
            <div id="aside"></div>
            <div id="section"></div>
            <div id="article"></div>
        </div>
        <footer id="footer"></footer>
    </div>
</body>
</html>
