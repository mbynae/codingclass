<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃04</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #header {
            height: 100px;
            background-color: #E0F2F1;
        }
        #nav {
            height: 300px;
            background-color: #80CBC4;
        }
        #section {
            height: 580px;
            background-color: #26A69A;
        }
        #footer {
            height: 100px;
            background-color: #00897B;
        }

        /* 아이디/클래스 차이점
            # / .
            한번 / 두개 이상(중복 가능)
            전체적인 틀, 스크립트는 id를 많이 씀 / 세부적인 영역, 반복은 class를 많이 씀 
        */

        .container {
            width: 1200px;
            height: inherit;    /* inherit는 부모의 속성을 상속받아 그대로 적용되는 태그 */
            margin: 0 auto;
            background-color: rgba(0,0,0,0.3);  /* rgba는 rgb 색상에 alpha(투명도)가 추가된 것으로 0(완전투명)부터 1.0(완전 불투명) 값이 있다 */
        }

        @media (max-width: 1220px){
            .container {
                width: 96%;
            }
        }
        @media (max-width: 768px){
            .container {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div class="container"></div>
        </div>
        <div id="nav">
            <div class="container"></div>
        </div>
        <div id="section">
            <div class="container"></div>
        </div>
        <div id="footer">
            <div class="container"></div>
        </div>
    </div>
</body>
</html>
