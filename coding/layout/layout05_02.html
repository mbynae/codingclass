<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃05 float 반응형</title>

    <style>
        * {
            padding: 0;
            margin: 0;
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #EEEBE9;
        }
        #header .h1 {
            width: 100%;
            height: 100px;
            background-color: #D5CCC9;
        }
        #nav {
            width: 100%;
            height: 100px;
            background-color: #B9AAA5;
        }
        #nav .b1 {
            width: 100%;
            height: 100px;
            background-color: #9D8980;
        }
        #main {
            width: 100%;
            height: 780px;
            background-color: #886F65;
        }
        .contents .cont1 {
            width: 100%;
            height: 100px;
            background-color: #74574A;
        }
        .contents .cont2 {
            width: 100%;
            height: 200px;
            background-color: #684D43;
        }
        .contents .cont3 {
            width: 50%;
            height: 480px;
            background-color: #594139;
            float: left;
        }
        .contents .cont4 {
            width: 50%;
            height: 480px;
            background-color: #4A352F;
            float: left;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #4E342E;
        }
        #footer .f1 {
            width: 100%;
            height: 100px;
            background-color: #3E2723;
        }
        .container {
            width: 1200px;
            height: inherit;
            margin: 0 auto;
            background-color: rgba(0,0,0,0.3);
        }
        /* 
            float으로 인한 영역 깨짐 방지법
            1. 깨지는 영역에 clear: both를 설정한다.
            2. 부모 박스 영역에 overflow: hidden을 설정한다. 
            // 오버플로우 히든은 지정한 영역을 제외하곤 보여주지 않게 하는거기 때문에 외부의 애니메이션 같은게 들어오면 안보이는 문제가 발생
            3. clearfix를 설정한다.
        */
        .clearfix::before,
        .clearfix::after {
            content: '';
            display: block;
            line-height: 0;
        }
        .clearfix::after {
            clear: both;
        }

        @media (max-width: 1220px){
            .container {
                width: 96%;
            }
            .contents .cont1 {
                width: 30%;
                height: 780px;
                float: left;
            }
            .contents .cont2 {
                width: 70%;
                height: 390px;
                float: left;
            }
            .contents .cont3 {
                width: 35%;
                height: 390px;
            }
            .contents .cont4 {
                width: 35%;
                height: 390px;
            }
        }
        @media (max-width: 768px){
            .container {
                width: 100%;
            }
            .contents .cont1 {
                width: 30%;
                height: 780px;
                float: left;
            }
            .contents .cont2 {
                width: 70%;
                height: 260px;
                float: left;
            }
            .contents .cont3 {
                width: 70%;
                height: 260px;
                float: left;
            }
            .contents .cont4 {
                width: 70%;
                height: 260px;
                float: left;
            }
        }
        @media (max-width: 480px){
            .contents .cont1 {
                width: 100%;
                height: 150px;
                float: left;
            }
            .contents .cont2 {
                width: 100%;
                height: 210px;
                float: left;
            }
            .contents .cont3 {
                width: 100%;
                height: 210px;
                float: left;
            }
            .contents .cont4 {
                width: 100%;
                height: 210px;
                float: left;
            }
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div class="container">
                <div class="h1"></div>
            </div>
        </div>
        <div id="nav">
            <div class="container">
                <div class="b1"></div>
            </div>
        </div>
        <div id="main">
            <div class="contents container clearfix">
                <div class="cont1"></div>
                <div class="cont2"></div>
                <div class="cont3"></div>
                <div class="cont4"></div>
            </div>
        </div>
        <div id="footer">
            <div class="container">
                <div class="f1"></div>
            </div>
        </div>
    </div>
</body>
</html>
