<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .dont {
            font-size: 50px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        .dont::after {
            content: '';
            width: 100%;
            /* height: 1px; */
            border: 1px solid #000;
            position: absolute;
            left: 0;
            bottom: -5px;
            transition: all 0.3s;
        }
        .dont:hover::after {
            transform: scale(2, 1);
        } 
    </style>
</head>
<body>
    <div class="dont">몰라</div>


    <script>
        const add = document.querySelector(".dont:hover");
        console.log(add)
    </script>
</body>
</html>
